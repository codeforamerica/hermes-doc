<!DOCTYPE html>

<script src='js/data.js'></script>
<script src='js/scripts.js'></script>

<meta charset='utf-8'>

<style>
  body,
  input {
    font-family: Arial, sans-serif;
    font-size: 16px;    
  }

  #canvas {
    width: 900px;
    height: 400px;
    position: relative;

    margin: 0 auto;    
  }

  #phone {
    width: 500px;
    height: 300px;
    padding: 5px;
    box-shadow: 0 0 2px black;    
    position: absolute;
    right: 0;
    top: 0;
  }

  #info {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    height: 35px;
    line-height: 35px;
    padding: 0 10px;
  }

  #input {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    box-sizing: border-box;
    outline: none;
    line-height: 25px;
  }

  #content {
    overflow-y: auto;
    overflow-x: hidden;
    padding: 5px;
    top: 40px;
    position: absolute;
    left: 10px;
    right: 10px;
    bottom: 50px;

    line-height: 22px;

    -webkit-user-select: none;
  }
  #content > .text-message {
    display: block;
    text-align: right;
    margin-bottom: 5px;
  }
  #content > .text-message > span {
    text-align: left;
    display: inline-block;
    padding: 5px 10px;
    background: rgb(240, 240, 240);
    max-width: 90%;
  }
  #content > .reply {
    display: block;
    text-align: left;
    margin-bottom: 5px;
  }
  #content > .reply > span {
    text-align: left;
    display: inline-block;
    padding: 5px 10px;
    background: rgb(240, 240, 255);
    max-width: 90%;
  }

  #content > .timestamp {
    height: 10px;
    border-bottom: 1px solid rgb(160, 160, 160);
    margin-bottom: 15px;

    font-size: 12px;
    text-align: center;
  }
  #content > .timestamp > span {
    background: white;
    padding: 0 7px;
    position: relative;
    top: 0;
    color: rgb(160, 160, 160);
  }


  #cheat-sheet {
    width: 300px;
    position: absolute;
    left: 0;
    top: 30px;
    background: rgb(255, 255, 220);
    box-shadow: 0 2px 2px rgba(0, 0, 0, .5);

    padding: 10px 15px;

    font-size: 14px;
    color: rgb(64, 64, 64);
    line-height: 18px;

    -webkit-transform: rotateZ(-2deg);

    -webkit-transition: opacity 200ms;
    opacity: 0;
    pointer-events: none;
  }
  #cheat-sheet.visible {
    -webkit-transition: opacity 500ms;
    opacity: 1;
  }
  #cheat-sheet p:first-child {
    margin-top: 0;
  }
  #cheat-sheet p:last-child {
    margin-bottom: 0;
  }
  #cheat-sheet img {
    max-width: 100%;
    border: 1px solid black;
  }
  #cheat-sheet button {
    pointer-events: auto;
  }
</style>

<body>

  <div id='canvas'>

    <div id='phone'>
      <div id='info'>
        Texting with: 502-123-4567
      </div>
      <div id='content'></div>
      <input autofocus type='text' id='input'>
    </div>

    <div id='cheat-sheet'>
    </div>
  </div>

  <script>
    main();
  </script>
</body>
